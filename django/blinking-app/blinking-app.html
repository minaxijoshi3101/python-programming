<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Blinking Rectangle Animation</title>
    <style>
      .blinking-rectangle {
        width: 200px;
        height: 100px;
        background-color: #007fff;
        margin: 50px auto;
        animation: blink 1s infinite;
      }
      @keyframes blink {
        0% {
          opacity: 1;
        }
        50% {
          opacity: 0;
        }
        100% {
          opacity: 1;
        }
      }
    </style>
  </head>
  <body>
    <div class="blinking-rectangle"></div>
  </body>
</html>
